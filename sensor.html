<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Sensor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        p {
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Lectura del Sensor</h1>

    <p id="lecturaSensor">Valor del sensor: </p>

    <script>
        function leerSensor() {
            // Realizar una llamada AJAX a la API en la Raspberry Pi
            // Puedes usar la función fetch o jQuery.ajax para esto
            fetch('http://192.168.1.13:8080/api/leer_sensor')
            .then(response => response.json())
            .then(data => {
                document.getElementById('lecturaSensor').innerText = 'Valor del sensor: ' + data.valor;
            })
            .catch(error => console.error('Error:', error));
        }

        // Llamar a la función inicialmente y luego actualizar cada segundo
        leerSensor();
        setInterval(leerSensor, 1000); // Actualiza cada 1000 milisegundos (1 segundo)
    </script>
</body>
</html>
